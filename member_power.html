<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9A1 - Ban Cán Sự</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root {
            /* blue → pink (center) → teal, consistent with other pages */
            --brand-gradient: linear-gradient(90deg,
                    #41359F99 0%,
                    #FF59595A 50%,
                    #26646476 100%);
            --cream: #fff8ce;
            --frame-purple: #6a2cf0;
            --bg-soft: linear-gradient(135deg, #f6d9dc 0%, #ecebea 48%, #e7f3f0 100%);
            --orange-text: #fb923c;
            --purple-text: #a855f7;
            --teal-text: #14b8a6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: var(--bg-soft);
            display: grid;
            place-items: stretch;
        }

        /* Outer frame with purple border and rounded bottom corners */
        .frame {
            border: 4px solid var(--frame-purple);
            border-radius: 0 0 12px 12px;
            width: calc(100vw - 8px);
            height: calc(100vh - 8px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Top gradient bar */
        header.topbar {
            background: var(--brand-gradient);
            border-radius: 0;
            height: clamp(70px, 12vw, 110px);
            display: flex;
            align-items: center;
        }

        .topbar .inner {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 clamp(12px, 2.4vw, 24px);
            gap: clamp(12px, 2vw, 24px);
        }

        .brand {
            font-family: 'Bungee', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--cream);
            letter-spacing: 0.06em;
            font-size: clamp(28px, 6vw, 64px);
            line-height: 1;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.18);
            white-space: nowrap;
            text-decoration: none;
            transition: transform .15s ease;
        }

        .brand:hover {
            transform: translateY(-1px);
        }

        nav.primary {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .menu {
            list-style: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(16px, 7vw, 90px);
        }

        .menu a {
            font-family: 'Bungee', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--cream);
            text-decoration: none;
            letter-spacing: 0.06em;
            font-size: clamp(18px, 4.8vw, 44px);
            line-height: 1;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.18);
            white-space: nowrap;
            transition: transform .15s ease;
        }

        .menu a:hover {
            transform: translateY(-1px);
        }

        /* Content area */
        main.content {
            flex: 1;
            padding: clamp(20px, 4vw, 40px);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        .content-wrapper {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 32px;
            padding: clamp(40px, 6vw, 60px) clamp(60px, 10vw, 120px);
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(30px, 6vw, 50px);
        }

        .section-title {
            font-family: 'Bungee', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--orange-text);
            font-size: clamp(20px, 4vw, 40px);
            letter-spacing: 0.06em;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: clamp(20px, 4vw, 30px);
        }

        .positions-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: clamp(20px, 4vw, 30px);
        }

        .position-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: clamp(20px, 4vw, 40px);
            width: 100%;
        }

        .position-item {
            font-family: 'Bungee', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            font-size: clamp(14px, 3vw, 20px);
            letter-spacing: 0.04em;
            line-height: 1.4;
            text-align: left;
        }

        .leader-positions {
            color: var(--orange-text);
        }

        .lpkl-positions {
            color: var(--purple-text);
        }

        .vice-positions {
            color: var(--teal-text);
        }

        .position-title {
            font-weight: 400;
            margin-bottom: 0.2em;
        }

        .person-name {
            font-weight: 400;
            opacity: 0.9;
        }

        @media (max-width: 760px) {
            .menu {
                gap: clamp(12px, 5vw, 40px);
            }

            .position-row {
                grid-template-columns: 1fr;
                gap: clamp(15px, 3vw, 20px);
            }

            .position-item {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="frame">
        <header class="topbar">
            <div class="inner">
                <a href="home.html" class="brand">9A1</a>
                <nav class="primary" aria-label="Chính">
                    <ul class="menu">
                        <li><a href="member.html">BẦY THỎ</a></li>
                        <li><a href="learning.html">HỌC TẬP</a></li>
                        <li><a href="#">GALLERY</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="content" role="main">
            <div class="content-wrapper">
                <h1 class="section-title">BAN CÁN SỰ</h1>

                <div class="positions-container">
                    <div class="position-row">
                        <div class="position-item leader-positions">
                            <div class="position-title">LỚP TRƯỞNG: NGUYỄN NGỌC HẢI ANH</div>
                        </div>
                    </div>

                    <div class="position-row">
                        <div class="position-item leader-positions">
                            <div class="position-title">LPHT: PHAN ĐÌNH MỸ HẠNH</div>
                        </div>
                    </div>

                    <div class="position-row">
                        <div class="position-item lpkl-positions">
                            <div class="position-title">LPKL:</div>
                            <div class="person-name">NGUYỄN VĨNH KHANG</div>
                        </div>
                        <div class="position-item lpkl-positions">
                            <div class="position-title">LPKL:</div>
                            <div class="person-name">NGUYỄN DUY HƯNG</div>
                        </div>
                    </div>

                    <div class="position-row">
                        <div class="position-item vice-positions">
                            <div class="position-title">TỔ TRƯỞNG:</div>
                            <div class="person-name">NGUYỄN ĐÌNH NHẬT NAM</div>
                        </div>
                        <div class="position-item vice-positions">
                            <div class="position-title">TỔ TRƯỞNG:</div>
                            <div class="person-name">PHẠM VŨ GIA BẢO</div>
                        </div>
                    </div>

                    <div class="position-row">
                        <div class="position-item vice-positions">
                            <div class="position-title">TỔ TRƯỞNG:</div>
                            <div class="person-name">LỤC THẾ ANH</div>
                        </div>
                        <div class="position-item vice-positions">
                            <div class="position-title">TỔ TRƯỞNG:</div>
                            <div class="person-name">LÂM GIA HUY</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
