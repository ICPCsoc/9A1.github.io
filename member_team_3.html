<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9A1 - Tổ 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root {
            /* blue → pink (center) → teal, consistent with other pages */
            --brand-gradient: linear-gradient(90deg,
                    #41359F99 0%,
                    #FF59595A 50%,
                    #26646476 100%);
            --cream: #fff8ce;
            --frame-purple: #6a2cf0;
            --bg-soft: linear-gradient(135deg, #f6d9dc 0%, #ecebea 48%, #e7f3f0 100%);
            --teal-text: #14b8a6;
            --purple-text: #a855f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: var(--bg-soft);
            display: grid;
            place-items: stretch;
        }

        /* Outer frame with purple border and rounded bottom corners */
        .frame {
            border: 4px solid var(--frame-purple);
            border-radius: 0 0 12px 12px;
            width: calc(100vw - 8px);
            height: calc(100vh - 8px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Top gradient bar */
        header.topbar {
            background: var(--brand-gradient);
            border-radius: 0;
            height: clamp(70px, 12vw, 110px);
            display: flex;
            align-items: center;
        }

        .topbar .inner {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 clamp(12px, 2.4vw, 24px);
            gap: clamp(12px, 2vw, 24px);
        }

        .brand {
            font-family: 'Bungee', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--cream);
            letter-spacing: 0.06em;
            font-size: clamp(28px, 6vw, 64px);
            line-height: 1;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.18);
            white-space: nowrap;
            text-decoration: none;
            transition: transform .15s ease;
        }

        .brand:hover {
            transform: translateY(-1px);
        }

        nav.primary {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .menu {
            list-style: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(16px, 7vw, 90px);
        }

        .menu a {
            font-family: 'Bungee', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--cream);
            text-decoration: none;
            letter-spacing: 0.06em;
            font-size: clamp(18px, 4.8vw, 44px);
            line-height: 1;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.18);
            white-space: nowrap;
            transition: transform .15s ease;
        }

        .menu a:hover {
            transform: translateY(-1px);
        }

        /* Content area */
        main.content {
            flex: 1;
            padding: clamp(20px, 4vw, 40px);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            gap: clamp(30px, 6vw, 50px);
            width: 100%;
            max-width: 1200px;
            align-items: center;
        }

        .team-header {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 32px;
            padding: clamp(35px, 7vw, 50px) clamp(70px, 14vw, 120px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: fit-content;
            transform: translateY(0);
            transition: transform 0.2s ease;
        }

        .team-header:hover {
            transform: translateY(-2px);
        }

        .team-title {
            font-family: 'Bungee', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--teal-text);
            font-size: clamp(40px, 9vw, 80px);
            letter-spacing: 0.08em;
            text-align: center;
            margin: 0;
            font-weight: 900;
            transform: scale(1);
            transition: all 0.3s ease;
        }

        .team-title:hover {
            transform: scale(1.05);
            color: #0d9488;
        }

        .members-container {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: clamp(20px, 4vw, 30px);
        }

        .members-box {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 32px;
            padding: clamp(25px, 5vw, 40px) clamp(60px, 12vw, 100px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: clamp(15px, 3vw, 25px);
            transform: translateY(0);
            transition: transform 0.2s ease;
            justify-content: center;
            min-height: clamp(180px, 22vw, 280px);
            width: 100%;
        }

        .members-box:hover {
            transform: translateY(-2px);
        }

        .member-name {
            font-family: 'Bungee', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--purple-text);
            font-size: clamp(16px, 4vw, 32px);
            letter-spacing: 0.02em;
            line-height: 1.1;
            text-align: center;
            font-weight: 700;
            white-space: normal;
            word-wrap: break-word;
            max-width: 100%;
            transform: scale(1);
            transition: all 0.3s ease;
        }

        .member-name:hover {
            transform: scale(1.05);
            color: #9333ea;
        }

        @media (max-width: 760px) {
            .menu {
                gap: clamp(12px, 5vw, 40px);
            }

            .content-container {
                gap: clamp(20px, 4vw, 30px);
            }

            .team-header {
                width: 90%;
            }

            .members-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="frame">
        <header class="topbar">
            <div class="inner">
                <a href="home.html" class="brand">9A1</a>
                <nav class="primary" aria-label="Chính">
                    <ul class="menu">
                        <li><a href="member.html">BẦY THỎ</a></li>
                        <li><a href="learning.html">HỌC TẬP</a></li>
                        <li><a href="#">GALLERY</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="content" role="main">
            <div class="content-container">
                <div class="team-header">
                    <h1 class="team-title">TỔ 3</h1>
                </div>

                <div class="members-container">
                    <div class="members-box">
                        <div class="member-name">LÊ TRẦN MAI KHANH</div>
                        <div class="member-name">LÊ THANH VY</div>
                        <div class="member-name">TẠ GIA HÂN</div>
                        <div class="member-name">NGUYỄN ĐÌNH TRÚC LAM</div>
                    </div>

                    <div class="members-box">
                        <div class="member-name">NGUYỄN THÁI QUÂN</div>
                        <div class="member-name">PHẠM VŨ GIA BẢO</div>
                        <div class="member-name">NGUYỄN TIẾN THÀNH</div>
                        <div class="member-name">TRẦN MINH PHÁT</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
